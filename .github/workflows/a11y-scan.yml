name: Accessibility Scanner
on: workflow_dispatch # This configures the workflow to run manually, instead of (e.g.) automatically in every PR. Check out https://docs.github.com/en/actions/reference/workflows-and-actions/workflow-syntax#on for more options.

jobs:
  accessibility_scanner:
    runs-on: ubuntu-latest
    steps:
      - uses: github/accessibility-scanner@v2
        with:
          urls: | # Provide a newline-delimited list of URLs to scan; more information below.
            https://thommy.westlund.se
            https://thommywestlund.se/portfolio
            https://thommywestlund.se/portfolio/jordbruksverket
            https://thommywestlund.se/portfolio/kammarkollegiet
            https://thommywestlund.se/portfolio/ornskoldsviks-kommun
            https://thommywestlund.se/portfolio/ornskoldsviks-hamn-och-logistik
            https://thommywestlund.se/portfolio/laroplattformen
          repository: https://github.com/thwestlund/thommywestlund.se # Provide a repository name-with-owner (in the format "primer/primer-docs"). This is where issues will be filed and where Copilot will open PRs; more information below.
          token: ${{ secrets.GH_TOKEN }} # This token must have write access to the repo above (contents, issues, and PRs); more information below. Note: GitHub Actionsâ€™ `GITHUB_TOKEN` (https://docs.github.com/en/actions/tutorials/authenticate-with-github_token) cannot be used here.
          cache_key: cached_results-thommywestlund.json # Provide a filename that will be used when caching results. We recommend including the name or domain of the site being scanning.