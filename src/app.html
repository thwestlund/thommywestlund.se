<!doctype html>
<html lang="sv" class="min-h-full scroll-pt-8 scroll-smooth">
  <head>
    <meta charset="utf-8" />
    <title>Thommy Westlund</title>
    <link rel="icon" href="%sveltekit.assets%/favicon.png" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    %sveltekit.head%

    <script>
      if (
        localStorage.getItem("color-theme") === "dark" ||
        (!("color-theme" in localStorage) &&
          window.matchMedia("(prefers-color-scheme: dark)").matches)
      ) {
        document.documentElement.classList.add("dark");
      } else {
        document.documentElement.classList.remove("dark");
      }
    </script>
  </head>
  <body
    data-sveltekit-preload-data="hover"
    class="font-roboto min-h-full bg-zinc-50 text-zinc-900 dark:bg-slate-950 dark:text-slate-100"
  >
    <div class="contents min-h-full">%sveltekit.body%</div>
  </body>
</html>
